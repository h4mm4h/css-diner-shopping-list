<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
	<header class="my-header">
		<h1>CSS Diner Shopping List</h1>
		<p>Let`s go to the mall!</p>
	</header>
<div class="container">
	<main class="main">
		<ul class="shopping-list">
			<li>
				<input type="checkbox" id="cb-1">
					<label for="cb-1">
						<span class="item">A lot of pickles</span>
						<span class="description"> for the next lessons about CSS</span>
					</label>
			</li>
			<li>
					<input type="checkbox" id="cb-2">
					<label for="cb-2">

						<span class="item">10 apples</span>
						<span class="description">for more CSS manipulations</span>
					</label>
			</li>
			<li>
					<input type="checkbox" id="cb-3">
					<label for="cb-3">

						<span class="item">20 oranges</span>
						<span class="description">because they are awesome</span>
					</label>
			</li>
			<li>
					<input type="checkbox" id="cb-4">
					<label for="cb-4">

						<span class="item">13 plates</span>
						<span class="description">hm... they always disappear</span>
					</label>
			</li>
			<li>
				<input type="checkbox" id="cb-5">
					<label for="cb-5">

						<span class="item">15 bentos</span>
						<span class="description"></span>
					</label>
			</li>
			<li>
					<input type="checkbox" id="cb-6">
					<label for="cb-6">

						<span class="item">1 bottle of Sake ^__^</span>
						<span class="description">for my friends</span>
					</label>
			</li>
		</ul>

	</main>
	<footer class="footer">
		<p>Bon appetit :)</p>
	</footer>



</div>

</body>
</html>
